<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>因式分解學習系統</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

  <script src="/_sdk/data_sdk.js"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            chtml: {
                scale: 1.1
            }
        };
    </script>
  
  <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --success-color: #4ade80;
            --danger-color: #f87171;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --card-radius: 16px;
            --btn-radius: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 背景裝飾 */
        body::before {
            content: '';
            position: fixed;
            top: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-area, .main-menu, .test-area {
            animation: fadeIn 0.4s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header p { color: var(--text-muted); font-size: 1rem; margin: 0; }

        .main-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .menu-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 30px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-card h2 { color: var(--primary-color); margin-bottom: 10px; }
        .menu-card p { color: var(--text-muted); margin-bottom: 25px; flex-grow: 1; }

        .button-group { display: flex; gap: 10px; justify-content: center; }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: var(--btn-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #0f172a;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--primary-color); }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-success { background: var(--success-color); color: #064e3b; }
        .btn-success:hover { background: var(--success-hover); }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            margin-bottom: 20px;
            padding: 8px 16px;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.2); color: var(--text-main); }

        .content-area, .test-area { display: none; width: 100%; }
        .content-area.active, .test-area.active { display: block; }

        .question-counter {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-family: 'Roboto Mono', monospace;
        }

        /* 例題樣式 */
        .example-container { display: flex; flex-direction: column; gap: 20px; }
        .example-problem {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .example-problem::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary-color);
        }
        .math-content { font-size: 1.5rem; margin: 15px 0; }
        .example-steps {
            background: rgba(15, 23, 42, 0.5);
            border-radius: var(--card-radius);
            padding: 25px;
            border: 1px solid var(--glass-border);
        }
        .step {
            padding: 10px; margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        .navigation { display: flex; justify-content: space-between; margin-top: 30px; }
        .navigation .btn { background: rgba(255, 255, 255, 0.1); color: white; }

        /* 測驗樣式 */
        .question-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answer-preview {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.4rem;
            color: var(--text-main);
            transition: border-color 0.2s;
        }
        .answer-preview.empty { color: rgba(255, 255, 255, 0.3); font-size: 1rem; }
        .answer-input { position: absolute; opacity: 0; pointer-events: none; height: 0; }

        /* 即時回饋區域樣式 */
        .feedback-overlay {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* 預設隱藏 */
            animation: fadeIn 0.3s;
        }
        .feedback-overlay.correct {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid var(--success-color);
        }
        .feedback-overlay.incorrect {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid var(--danger-color);
        }
        .feedback-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }
        .feedback-correct-answer {
            color: var(--text-muted);
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .feedback-correct-answer span {
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
        }
        /* 當顯示回饋時禁用鍵盤 */
        .keypad.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .keypad-btn {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: var(--text-main);
            height: 55px;
            font-size: 1.1rem;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .keypad-btn:active { transform: scale(0.92); }
        .keypad-btn.number { background: rgba(56, 189, 248, 0.15); color: #bae6fd; }
        .keypad-btn.variable { font-style: italic; font-family: serif; }
        .keypad-btn.clear { grid-column: span 2; background: rgba(248, 113, 113, 0.2); color: #fca5a5; }

        /* 結果頁面 */
        .results-container {
            background: var(--glass-bg);
            border-radius: var(--card-radius);
            padding: 30px;
        }
        #score-summary {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #ccc;
        }
        .result-item.correct { border-left-color: var(--success-color); }
        .result-item.incorrect { border-left-color: var(--danger-color); }

        @media (max-width: 600px) {
            .keypad { grid-template-columns: repeat(5, 1fr); gap: 8px; }
            .keypad-btn { height: 48px; }
            .keypad-btn.clear { grid-column: span 5; }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1 id="app-title">因式分解學習系統</h1>
    <p id="welcome-text">歡迎使用互動式數學學習平台</p>
   </div>
   
   <div id="main-menu" class="main-menu">
    <div class="menu-card" onclick="showExamples('factoring')">
     <div>
        <h2>提取公因式</h2>
        <p>學習觀察表達式結構，找出各項之間的公因數或公因式。</p>
     </div>
     <div class="button-group">
        <button class="btn btn-primary">查看例題</button> 
        <button class="btn btn-success" onclick="event.stopPropagation(); startTest('factoring')">開始測驗</button>
     </div>
    </div>
    
    <div class="menu-card" onclick="showExamples('grouping')">
     <div>
        <h2>併項法</h2>
        <p>學習將多項式適當分組，通過組內提取公因式來進行分解。</p>
     </div>
     <div class="button-group">
        <button class="btn btn-primary">查看例題</button> 
        <button class="btn btn-success" onclick="event.stopPropagation(); startTest('grouping')">開始測驗</button>
     </div>
    </div>
   </div>
   
   <div id="examples-area" class="content-area">
    <button class="btn back-btn" onclick="showMainMenu()">← 返回主選單</button>
    <div class="question-counter"><span id="example-counter">第 1 題，共 12 題</span></div>
    
    <div class="example-container">
     <div class="example-problem">
      <h3>題目</h3>
      <div id="example-problem" class="math-content">$$5a+5b$$</div>
     </div>
     <div class="example-steps">
      <h4>解題步驟</h4>
      <div id="example-steps"></div>
     </div>
    </div>
    
    <div class="navigation">
        <button class="btn" onclick="previousExample()">上一題</button> 
        <button class="btn" onclick="nextExample()">下一題</button>
    </div>
   </div>
   
   <div id="test-area" class="test-area">
    <button class="btn back-btn" onclick="showMainMenu()">← 退出測驗</button>
    <div class="question-counter"><span id="test-counter">第 1 題，共 12 題</span></div>
    
    <div class="question-container">
     <h3 style="color:var(--text-muted); margin-top:0;">請進行因式分解：</h3>
     <div id="test-question" class="math-content">$$5a+5b$$</div>
     
     <div id="feedback-overlay" class="feedback-overlay">
         <span id="feedback-title" class="feedback-title"></span>
         <div id="feedback-detail" class="feedback-correct-answer"></div>
     </div>

     <input type="text" id="answer-input" class="answer-input" readonly>
     
     <div class="answer-preview empty" id="answer-preview">
      點擊下方按鍵輸入
     </div>
     
     <div id="keypad" class="keypad">
         <button class="keypad-btn variable" onclick="addToAnswer('a')">\(a\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('b')">\(b\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('c')">\(c\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('m')">\(m\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('n')">\(n\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('x')">\(x\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('y')">\(y\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('z')">\(z\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('p')">\(p\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('q')">\(q\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('r')">\(r\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('s')">\(s\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('t')">\(t\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('h')">\(h\)</button> 
         <button class="keypad-btn variable" onclick="addToAnswer('k')">\(k\)</button> 
         
         <button class="keypad-btn operator" onclick="addToAnswer('^2')">\(x^2\)</button> 
         <button class="keypad-btn operator" onclick="addToAnswer('(')">\((\)</button> 
         <button class="keypad-btn operator" onclick="addToAnswer(')')">\()\)</button> 
         <button class="keypad-btn operator" onclick="addToAnswer('+')">\(+\)</button> 
         <button class="keypad-btn operator" onclick="addToAnswer('-')">\(-\)</button> 
         
         <button class="keypad-btn number" onclick="addToAnswer('1')">1</button> 
         <button class="keypad-btn number" onclick="addToAnswer('2')">2</button> 
         <button class="keypad-btn number" onclick="addToAnswer('3')">3</button> 
         <button class="keypad-btn number" onclick="addToAnswer('4')">4</button> 
         <button class="keypad-btn number" onclick="addToAnswer('5')">5</button> 
         <button class="keypad-btn number" onclick="addToAnswer('6')">6</button> 
         <button class="keypad-btn number" onclick="addToAnswer('7')">7</button> 
         <button class="keypad-btn number" onclick="addToAnswer('8')">8</button> 
         <button class="keypad-btn number" onclick="addToAnswer('9')">9</button> 
         <button class="keypad-btn number" onclick="addToAnswer('0')">0</button> 
         
         <button class="keypad-btn clear" onclick="clearAnswer()">清除全部</button>
     </div>
     
     <button id="action-btn" class="btn btn-primary" style="width: 100%; max-width: 300px;" onclick="handleAction()">提交答案</button>
    </div>
   </div>
   
   <div id="results-area" class="content-area">
    <div class="results-container">
     <h2 style="text-align:center; margin-bottom:30px;">測驗詳細結果</h2>
     <div id="score-summary"></div>
     <div id="detailed-results"></div>
     <div style="text-align:center; margin-top:30px;">
        <button class="btn btn-primary" onclick="showMainMenu()">返回主選單</button>
     </div>
    </div>
   </div>
  </div>

  <script>
        // 初始化 SDK (僅用於初始化，不強制儲存數據)
        async function initializeDataSdk() {
            if (window.dataSdk) {
                await window.dataSdk.init({ onDataChanged: (data) => console.log('Data synced') });
            }
        }

        // --- 例題數據庫 ---
        const factoringExamples = [
            { problem: "5a+5b", steps: ["5a+5b", "=5(a+b)"] },
            { problem: "12p-16q", steps: ["12p-16q", "=4(3p-4q)"] },
            { problem: "-8-4a", steps: ["-8-4a", "=-4(2+a)"] },
            { problem: "4a-ab", steps: ["4a-ab", "=a(4-b)"] },
            { problem: "6xy-9y", steps: ["6xy-9y", "=3y(2x-3)"] },
            { problem: "5p^2q-10pq^2", steps: ["5p^2q-10pq^2", "=5pq(p-2q)"] },
            { problem: "-2m^2-4mn-2n", steps: ["-2m^2-4mn-2n", "=-2m(m+2n+1)"] },
            { problem: "h(k-7)+4(k-7)", steps: ["h(k-7)+4(k-7)", "=(k-7)(h+4)"] },
            { problem: "4a(b-3)-b(3-b)", steps: ["4a(b-3)-b(3-b)", "=4a(b-3)+b(b-3)", "=(b-3)(4a+b)"] },
            { problem: "(k+1)(m-n)+2k(m-n)", steps: ["(k+1)(m-n)+2k(m-n)", "=(m-n)(k+1+2k)", "=(m-n)(3k+1)"] },
            { problem: "(4m-7n)^2+n(4m-7n)", steps: ["(4m-7n)^2+n(4m-7n)", "=(4m-7n)(4m-7n+n)", "=(4m-7n)(4m-6n)", "=2(4m-7n)(2m-3n)"] },
            { problem: "3(a-b)(3r-t)+9(b-a)(2t-5s)", steps: ["3(a-b)(3r-t)+9(b-a)(2t-5s)", "=3(a-b)(3r-t)-9(a-b)(2t-5s)", "=3(a-b)[3r-t-3(2t-5s)]", "=3(a-b)(3r-t-6t+15s)", "=3(a-b)(3r-7t+15s)"] }
        ];

        const groupingExamples = [
            { problem: "3x+3y+xz+yz", steps: ["3x+3y+xz+yz", "=3(x+y)+z(x+y)", "=(x+y)(3+z)"] },
            { problem: "pq+p+q+1", steps: ["pq+p+q+1", "=p(q+1)+(q+1)", "=(q+1)(p+1)"] },
            { problem: "ab+7a^2-7a-b", steps: ["ab+7a^2-7a-b", "=a(b+7a)-(7a+b)", "=(b+7a)(a-1)"] },
            { problem: "mx-m^2+my-xy", steps: ["mx-m^2+my-xy", "=m(x-m)-y(x-m)", "=(x-m)(m-y)"] },
            { problem: "4ac+4bc-5ad-5bd", steps: ["4ac+4bc-5ad-5bd", "=4c(a+b)-5d(a+b)", "=(a+b)(4c-5d)"] },
            { problem: "2b^2-6ab-b+3a", steps: ["2b^2-6ab-b+3a", "=2b(b-3a)-(b-3a)", "=(b-3a)(2b-1)"] },
            { problem: "r^3-6x^3-3r^2x^2+2rx", steps: ["r^3-6x^3-3r^2x^2+2rx", "=r^3-3r^2x^2+2rx-6x^3", "=r^2(r-3x^2)+2x(r-3x^2)", "=(r-3x^2)(r^2+2x)"] },
            { problem: "4x^3+2x^2+16x+8", steps: ["4x^3+2x^2+16x+8", "=2(2x^3+x^2+8x+4)", "=2[x^2(2x+1)+4(2x+1)]", "=2(2x+1)(x^2+4)"] }
        ];

        // 狀態變量
        let currentExampleIndex = 0;
        let currentExampleType = '';
        let currentTestIndex = 0;
        let testQuestions = [];
        let userAnswers = [];
        let correctAnswers = [];
        let isReviewing = false; // 用於控制按鈕功能 (提交 vs 下一題)

        // --- 例題功能 ---
        function showExamples(type) {
            currentExampleType = type;
            currentExampleIndex = 0;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('examples-area').classList.add('active');
            updateExample();
        }

        function updateExample() {
            const examples = currentExampleType === 'factoring' ? factoringExamples : groupingExamples;
            const example = examples[currentExampleIndex];
            
            document.getElementById('example-counter').textContent = `第 ${currentExampleIndex + 1} 題，共 ${examples.length} 題`;
            document.getElementById('example-problem').innerHTML = `$$${example.problem}$$`;
            
            const firstStep = example.steps[0];
            const leftPart = firstStep.split('=')[0];
            
            const stepsHtml = example.steps.map((step, index) => {
                if (index === 0) return `<div class="step"><span class="math-content">$$${step}$$</span></div>`;
                const parts = step.split('=');
                if (parts.length > 1) {
                    return `<div class="step"><span class="math-content" style="display:inline-block;width:0;overflow:hidden;height:0;">$$${leftPart}$$</span><span class="math-content">$$${step}$$</span></div>`;
                }
                return `<div class="step"><span class="math-content">$$${step}$$</span></div>`;
            }).join('');
            document.getElementById('example-steps').innerHTML = stepsHtml;
            
            if (window.MathJax) MathJax.typesetPromise();
        }

        function previousExample() {
            if (currentExampleIndex > 0) {
                currentExampleIndex--;
                updateExample();
            }
        }

        function nextExample() {
            const examples = currentExampleType === 'factoring' ? factoringExamples : groupingExamples;
            if (currentExampleIndex < examples.length - 1) {
                currentExampleIndex++;
                updateExample();
            }
        }

        // --- 題目生成器 ---
        const generators = {
            factoring: [
                () => { const c=R(2,7), v1=RV(), v2=RV(v1); return [`${c}${v1}+${c}${v2}`, `${c}(${v1}+${v2})`]; },
                () => { const g=R(2,5), c1=g*R(2,4), c2=g*R(2,4), v1=RV(), v2=RV(v1); return [`${c1}${v1}-${c2}${v2}`, `${g}(${c1/g}${v1}-${c2/g}${v2})`]; },
                () => { const g=R(2,4), c=g*R(2,3), v=RV(); return [`-${c}-${g}${v}`, `-${g}(${c/g}+${v})`]; },
                () => { const c=R(3,6), v1=RV(), v2=RV(v1); return [`${c}${v1}-${v1}${v2}`, `${v1}(${c}-${v2})`]; },
                () => { const g=R(2,4), c1=g*R(2,3), c2=g*R(2,3), v1=RV(), v2=RV(v1), v3=RV(v1,v2); return [`${c1}${v1}${v3}-${c2}${v3}`, `${g}${v3}(${c1/g}${v1}-${c2/g})`]; },
                () => { const g=R(2,4), c1=g*R(2,3), c2=g*R(2,3), v1=RV(), v2=RV(v1); return [`${c1}${v1}^2${v2}-${c2}${v1}${v2}^2`, `${g}${v1}${v2}(${c1/g}${v1}-${c2/g}${v2})`]; },
                () => { const v1=RV(), v2=RV(v1), n=R(2,7), c=R(2,6); return [`${v1}(${v2}-${n})+${c}(${v2}-${n})`, `(${v2}-${n})(${v1}+${c})`]; },
                () => { const v1=RV(), v2=RV(v1), c1=R(2,5), c2=R(2,5); return [`(${c1}${v1}-${c2}${v2})^2+${v1}(${c1}${v1}-${c2}${v2})`, `(${c1}${v1}-${c2}${v2})(${c1}${v1}-${c2}${v2}+${v1})`]; }
            ],
            grouping: [
                () => { const c=R(2,6), v1=RV(), v2=RV(v1), v3=RV(v1,v2); return [`${c}${v1}+${c}${v2}+${v1}${v3}+${v2}${v3}`, `(${v1}+${v2})(${c}+${v3})`]; },
                () => { const v1=RV(), v2=RV(v1); return [`${v1}${v2}+${v1}+${v2}+1`, `(${v1}+1)(${v2}+1)`]; },
                () => { const c=R(3,6), v1=RV(), v2=RV(v1); return [`${v1}${v2}+${c}${v1}^2-${c}${v1}-${v2}`, `(${v2}+${c}${v1})(${v1}-1)`]; },
                () => { const v1=RV(), v2=RV(v1), v3=RV(v1,v2); return [`${v1}${v2}-${v1}^2+${v1}${v3}-${v2}${v3}`, `(${v2}-${v1})(${v1}-${v3})`]; },
                () => { const c1=R(2,5), c2=R(2,5), v1=RV(), v2=RV(v1), v3=RV(v1,v2), v4=RV(v1,v2,v3); return [`${c1}${v1}${v3}+${c1}${v2}${v3}-${c2}${v1}${v4}-${c2}${v2}${v4}`, `(${v1}+${v2})(${c1}${v3}-${c2}${v4})`]; },
                () => { const c=R(2,4), g=c*R(2,3), v1=RV(), v2=RV(v1); return [`${c}${v1}^2-${g}${v1}${v2}-${v1}+${g/c}${v2}`, `(${v1}-${g/c}${v2})(${c}${v1}-1)`]; }
            ]
        };

        // 輔助函數
        function R(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
        function RV(...excludes) { 
            const vars = ['a','b','x','y','m','n','p','q','c','k'];
            let v = vars[Math.floor(Math.random() * vars.length)];
            while (excludes.includes(v)) v = vars[Math.floor(Math.random() * vars.length)];
            return v;
        }

        // --- 測驗功能 ---
        function startTest(type) {
            currentTestIndex = 0;
            userAnswers = [];
            testQuestions = [];
            correctAnswers = [];
            
            const selectedGens = generators[type];
            // 每個生成器生成題目
            selectedGens.forEach(gen => {
                const [q, a] = gen();
                testQuestions.push(q);
                correctAnswers.push(a);
            });
            
            // 補充題目至 8 題
            while(testQuestions.length < 8) {
                const [q, a] = selectedGens[Math.floor(Math.random()*selectedGens.length)]();
                testQuestions.push(q);
                correctAnswers.push(a);
            }

            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('test-area').classList.add('active');
            updateTestQuestion();
        }

        function updateTestQuestion() {
            // 重置介面狀態
            isReviewing = false;
            document.getElementById('feedback-overlay').style.display = 'none';
            document.getElementById('keypad').classList.remove('disabled');
            document.getElementById('answer-input').value = '';
            
            // 更新按鈕文字
            const btn = document.getElementById('action-btn');
            btn.textContent = "提交答案";
            btn.className = "btn btn-primary";
            btn.style.display = "block";

            document.getElementById('test-counter').textContent = `第 ${currentTestIndex + 1} 題，共 ${testQuestions.length} 題`;
            document.getElementById('test-question').innerHTML = `$$${testQuestions[currentTestIndex]}$$`;
            
            updateAnswerPreview();
            if (window.MathJax) MathJax.typesetPromise();
        }

        function handleAction() {
            if (isReviewing) {
                nextTestQuestion();
            } else {
                checkAndShowFeedback();
            }
        }

        function checkAndShowFeedback() {
            const input = document.getElementById('answer-input').value.trim();
            if (!input) return;

            // 存儲答案
            userAnswers.push(input);
            
            // 檢查答案
            const cleanInput = input.toLowerCase().replace(/\s/g, '');
            const cleanCorrect = correctAnswers[currentTestIndex].toLowerCase().replace(/\s/g, '');
            const isCorrect = cleanInput === cleanCorrect;

            // 顯示回饋 UI
            const overlay = document.getElementById('feedback-overlay');
            const title = document.getElementById('feedback-title');
            const detail = document.getElementById('feedback-detail');

            overlay.style.display = 'block';
            overlay.className = `feedback-overlay ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                title.textContent = "✅ 回答正確！";
                title.style.color = "var(--success-color)";
                detail.innerHTML = "";
            } else {
                title.textContent = "❌ 回答錯誤";
                title.style.color = "var(--danger-color)";
                detail.innerHTML = `正確答案：<span>$$${correctAnswers[currentTestIndex]}$$</span>`;
            }

            // 鎖定輸入
            document.getElementById('keypad').classList.add('disabled');
            isReviewing = true;
            
            // 改變按鈕
            const btn = document.getElementById('action-btn');
            if (currentTestIndex < testQuestions.length - 1) {
                btn.textContent = "下一題";
                btn.className = "btn btn-primary"; // 保持藍色
            } else {
                btn.textContent = "查看成績";
                btn.className = "btn btn-success"; // 最後一題變綠色
            }

            if (window.MathJax) MathJax.typesetPromise();
        }

        function nextTestQuestion() {
            if (currentTestIndex < testQuestions.length - 1) {
                currentTestIndex++;
                updateTestQuestion();
            } else {
                showResults();
            }
        }

        function addToAnswer(char) {
            if (isReviewing) return;
            const input = document.getElementById('answer-input');
            input.value += char;
            updateAnswerPreview();
        }

        function clearAnswer() {
            if (isReviewing) return;
            document.getElementById('answer-input').value = '';
            updateAnswerPreview();
        }

        function updateAnswerPreview() {
            const val = document.getElementById('answer-input').value;
            const preview = document.getElementById('answer-preview');
            if (!val) {
                preview.innerHTML = "點擊下方按鍵輸入";
                preview.classList.add('empty');
            } else {
                preview.innerHTML = `$$${val}$$`;
                preview.classList.remove('empty');
                if (window.MathJax) MathJax.typesetPromise([preview]);
            }
        }

        // --- 結果展示 (跳過學生資料輸入) ---
        function showResults() {
            document.getElementById('test-area').classList.remove('active');
            document.getElementById('results-area').classList.add('active');

            let score = 0;
            let detailedHtml = '';

            for (let i = 0; i < testQuestions.length; i++) {
                const isCorrect = userAnswers[i].toLowerCase().replace(/\s/g, '') === 
                                correctAnswers[i].toLowerCase().replace(/\s/g, '');
                if (isCorrect) score++;

                detailedHtml += `
                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div style="margin-bottom:5px;"><strong>第 ${i + 1} 題：</strong> $$${testQuestions[i]}$$</div>
                        <div style="margin-bottom:5px;"><strong>您的答案：</strong> $$${userAnswers[i]}$$</div>
                        ${!isCorrect ? `<div style="margin-bottom:5px;"><strong>正確答案：</strong> $$${correctAnswers[i]}$$</div>` : ''}
                        <div style="margin-top:10px; font-weight:bold; color: ${isCorrect ? 'var(--success-color)' : 'var(--danger-color)'}">
                            ${isCorrect ? '✓ 正確' : '✗ 錯誤'}
                        </div>
                    </div>
                `;
            }

            const percentage = Math.round((score / testQuestions.length) * 100);
            let color = percentage >= 80 ? 'var(--success-color)' : (percentage < 60 ? 'var(--danger-color)' : 'var(--text-main)');
            
            document.getElementById('score-summary').innerHTML = 
                `<h4 style="margin:0; font-size:1.5rem; color:${color}">總分：${score}/${testQuestions.length} (${percentage}%)</h4>`;
            
            document.getElementById('detailed-results').innerHTML = detailedHtml;
            if (window.MathJax) MathJax.typesetPromise();
        }

        function showMainMenu() {
            document.querySelectorAll('.content-area, .test-area').forEach(el => el.classList.remove('active'));
            document.getElementById('main-menu').style.display = 'grid';
        }

        // --- SDK 整合 (保留基本文字編輯功能) ---
        const defaultConfig = { app_title: "因式分解學習系統", welcome_text: "歡迎使用互動式數學學習平台" };
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeDataSdk();
            if (window.elementSdk) {
                window.elementSdk.init({
                    defaultConfig,
                    render: (config) => {
                        document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
                        document.getElementById('welcome-text').textContent = config.welcome_text || defaultConfig.welcome_text;
                    },
                    mapToCapabilities: () => ({ recolorables: [], borderables: [] }),
                    mapToEditPanelValues: (config) => new Map([
                        ["app_title", config.app_title || defaultConfig.app_title],
                        ["welcome_text", config.welcome_text || defaultConfig.welcome_text]
                    ])
                });
            }
        });
    </script>
